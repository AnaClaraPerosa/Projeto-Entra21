{% extends 'index.html' %} 

{% load static %}

<!-- {% load crispy_forms_filters %} -->

{% load crispy_forms_tags %}

{% block content %}


<div class="row">
    <div class="col-md-4 mx-auto">
        <h3>Autenticação</h3>
        
        <p class="lead">
            Preencha todos os campos obrigatórios.
        </p>
        
        <hr>
        <form action="" method="POST">
        
            {% csrf_token %}
        
            {{ form|crispy }}
        
            <div class="text-center">
                <button type="submit" class="btn btn-light mt-3 " style="background-color: #7fad39; color: antiquewhite;">Enviar</button>
            </div>
        
        </form>
    </div>
</div>

{% endblock %}
