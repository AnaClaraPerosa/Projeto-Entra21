<section class="hero hero-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-12">
                <p class="mt-5 mb-3 text-muted"></p>

                <!-- O programa começa aqui -->
                {% if produto.imagem %}
                    <figure class="image">
                        <img src=" {{ produto.imagem.url }}" width="550" height="400">
                    </figure>
                {% endif %}

                <h4 class="title"> {{ produto.titulo }}</h4>

                <p class="mb-6"> <span class="tag is-dark"> Vendedor: {{ produto.fornecedor.fornecedor_nome }}</span></p>
                <p class="mb-1"> <span class="tag is-dark"> Descrição </span></p>    
                <h5 class="title">{{ produto.descricao }}</h5>

                <hr>
                <p class="mb-1"> <span class="tag is-dark"> Valor </span></p>
                <h4 class="title">R${{ produto.preco }}</h4>
                <p class="mb-3"> </p>

                {% if messages %}
                    {% for message in messages %}
                        <div class="notification btn-lg btn-success is-toast">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post" action=".">
                    {% csrf_token %}

                    <!-- <div class="field has-addons"> -->
                        <!-- <div class="control">
                            <p class="mb-1"> <span class="tag is-dark"> Quantidade </span></p>
                            <input type="number" name="quantidade" value="1" class="input" min="1">
                        </div> -->
                        
                        <div class="control">
                            <p class="mt-5 mb-3 text-muted"></p>
                            <button class="btn btn-lg btn-success" type="number" name="quantidade" value="1" class="input" min="1">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
