{% extends 'index.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-4 mx-auto">
        <h3>Formulário de edição</h3>

        <p class="lead">
            Edite suas informações:
        </p>

        <hr>

        <form action="" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            {{ form|crispy }}

        <button type="submit" class="btn btn-light mt-3">
            {% autoescape off %}
            {{ icone }}
            {% endautoescape %}
            {{ botao }}
        </button>

        </form>
    </div>
</div>

{% endblock %}
