{% extends 'index.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}        
    <h3 class="title">Fornecedores</h3>

    <form method="post" action=".">
        {% csrf_token %}

        <!-- {{ form.as_p }} -->
        {{ form|crispy }}

        <div class="field">
            <div class="control">
                <button>Inscreva-se</button>
            </div>
        </div>
    </form>

    <hr>

    <h5 class="subtitle">Já possui uma conta? </h5>

    <a href="{% url 'login-forn' %}">Log in</a>
{% endblock %}
