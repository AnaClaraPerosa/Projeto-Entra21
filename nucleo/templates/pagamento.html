{% extends 'basesubp2.html' %}
{% load static %}

{% block content %}  

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Pagamento</h2>
                        <div class="breadcrumb__option">
                            <span>Confira nossas condições!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

<section class="shoping-cart">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                      <table>
                          <tbody>
                              <tr>
                                <td class="shoping__cart__item"><img src="{% static 'img/pix.png' %}" text-align="text-center"> 
                                    <a href="#">Pix</td> 
                                <td class="shoping__cart__item"><img src="{% static 'img/Cartao.png' %}" text-align="text-center"> 
                                    <a href="#">Cartão</td> 
                                <td class="shoping__cart__item"><img src="{% static 'img/boleto.png' %}" text-align="text-center"> 
                                    <a href="#">Boleto</td> 
                              </tr>
                          </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
