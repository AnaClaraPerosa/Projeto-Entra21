{% load static %}

 <!-- Categories Section Begin - INICIO CARROSSEL -->

 <section class="categories">
    <div class="container">
      <div class="row">
        <div class="categories__slider owl-carousel">
          {% for produto in produto1 %}
          <div class="col-lg-3">
            <div class="categories__item set-bg" data-setbg="{{ produto.get_thumbnail }}">
              <h5><a href="{% url 'produto' produto.categoria.slug produto.slug %}">{{ produto.titulo }}</a></h5>
            </div>
          </div>
          {% endfor %} 
        </div>
      </div>
    </div>
  </section>
    
  <!-- Categories Section End - FIM CARROSSEL -->
