{% load static %}

    <!-- INICIO DOS DEPOIMENTOS -->
    <section class="from-blog spad"> 
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-title from-blog__title">
                <h2>Depoimentos</h2>
              </div>
            </div>
          </div>
          <div class="row">
              {% for s in depoimento1 %}           
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <img src="{% static 'img/blog/aspas.png' %}" alt="" />
                  <div class="blog__item__text">
                    <h5><a href="#">{{ s.nome }}</a></h5>
                    <p>{{ s.depoimento }}</p>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
  
  <!-- FIM DEPOIMENTOS -->
